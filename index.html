<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style> /*これは背景*/
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    }
    body {
      background-image: url("背景.jpg");   /* 画像ファイル名やパスを指定 */

</head>

<body>


  <style> /* これはバックパネル */

      padding: 20px; /* パディングを追加 */

      margin: auto; /* 中央に配置 */
      width: 80%; /* 幅を90%に設定 */
      height: auto; /* 高さを100%に設定 */

    }
  </style>
  <div id ="backpanel">

      <a href="https://www.instagram.com/hellokobe_u" target="_blank" rel="noopener noreferrer">

<!--活動内容のスタイルとスクリプト-->
    <style>
      #tw-panel-btn {
        background: #ccc;
        color: #333;
        padding: 12px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }
      #tw-panel-btn:hover {
        background: #4caf50;
        color: #fff;
      }

      #tw-panel {
        display: none; 
        border: 1px solid #ccc; 
        padding: 16px;
        background: #e0ffe0;
        border-radius: 4px;
      }

      #tw-close-btn{
        background: #4caf50;
        color: #000;
        border: 1px solid #262;
        padding: 6px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
      }

      #tw-close-btn:hover {
        background: #0b0;
        color: #fff;
      }
    </style>  

    <button id="tw-panel-btn">活動内容</button>
    <button id="yt-panel-btn">イベント情報</button>
    <div id="tw-panel" >
      <p>ICPC 2025 YOKOHAMA</p>

      <button id="tw-close-btn">閉じる</button>
    </div>

    <script>
    // パネルとパネル内のボタンを取得
      const tw_panel = document.getElementById('tw-panel');
      const tw_closeBtn = document.getElementById('tw-close-btn');
      const tw_panelbtn = document.getElementById('tw-panel-btn');

    // 「活動内容」ボタンがクリックされたら、パネルを表示/非表示にする
      tw_panelbtn.onclick = function() {
        if (tw_panel.style.display === 'block') {
          tw_panel.style.display = 'none';
        } else {
          tw_panel.style.display = 'block';
        }
      };

    // 「閉じる」ボタンがクリックされたら、パネル自体を非表示にする
      tw_closeBtn.onclick = function() {
        tw_panel.style.display = 'none';
      };
    </script>
<!-- ここまで活動内容 -->
